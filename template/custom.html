		<!-- begin #content -->
        <div id="content" class="content">
            <!-- begin breadcrumb -->
            <ol class="breadcrumb pull-right">
                %breadcrumb%
            </ol>
            <!-- end breadcrumb -->
            <!-- begin page-header -->
            <h1 class="page-header">%title% <small>%subtitle%</small></h1>
            <!-- end page-header -->

            <!-- begin row -->
            <div class="row" id="content-row">
                <!-- begin panel -->
                <div class="col-md-6 ui-sortable">
                    <div class="panel panel-inverse">
                        <div class="panel-heading ui-sortable">
                            <div class="panel-heading-btn">
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                            </div>
                            <h4 class="panel-title">Select parameters</h4>
                        </div>
                        <div class="panel-body panel-form">
                            <form class="form-horizontal form-bordered">
                                <div class="form-group">
                                    <label class="control-label col-md-3" id="loading1">Data type</label>
                                    <!--??? Naj tu ne bo za vleÄt levo-desno pri podatkih-->
                                    <div class="col-md-9">
                                        <select class="form-control selectpicker" id="ch-sensor" data-size="10" data-live-search="true" data-style="btn-warning" onchange="updateDate()"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Start and end date</label>
                                    <div class="col-md-8">
                                        <div class="input-daterange input-group" id="datepicker" name="datepicker">
                                            <input type="text" class="input-sm form-control" name="start" id="start" />
                                            <span class="input-group-addon">-</span>
                                            <input type="text" class="input-sm form-control" name="end" id="end" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Sampling interval</label>
                                    <div class="col-md-8">
                                        <select class="form-control selectpicker" id="time-interval" data-size="10" onchange="disableAggregate()" data-style="btn-white">
                                            <option>1h</option>
                                            <option>6h</option>
                                            <option>1 day</option>
                                            <option>1 week</option>
                                            <option>1 month</option>
                                            <option>1 year</option>
                                            <option>Raw</option>                                            
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Aggregate type</label>
                                    <div class="col-md-8">
                                        <select class="form-control selectpicker" data-size="10" id="aggregate-type" data-style="btn-white">
                                            <option>EMA</option>
                                            <option>MA</option>
                                            <option>MIN</option>
                                            <option>MAX</option>
                                            <option>CNT</option>
                                            <option>SUM</option>
                                            <option>VAR</option>
                                            <option>prediction</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                            <div class="form-group">
                                <!--<label class="col-md-3 control-label"></label>-->
                                <div class="btn-group">
                                    <button class="btn btn-success" onclick="myChart[chartNumber - 1].addSeries()">Add series</button>
                                    <button class="btn btn-white" onclick="myChart[chartNumber - 1].deleteLastSeries()">Delete last series</button>
                                    <button class="btn btn-white" onclick="addNewChart()">Add chart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end panel -->
            </div>
            <div class="row" id="content-row1">
                <!-- begin panel -->
                <div class="col-md-12 ui-sortable" id="ucontainer1">
                    <div class="panel panel-inverse">
                        <div class="panel-heading ui-sortable">
                            <div class="panel-heading-btn">
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                            </div>
                            <h4 class="panel-title" id="loadingChart1">Chart</h4>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal form-bordered">
                                <div id="container1" class="panel-body"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- end panel -->
            </div>
        </div>
